<div class="container bg-light rounded mt-4">
  <h1 class="text-center">Login</h1>
  <form class="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Ingrese su email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Ingrese su contraseña">
      </div>
      <div class="d-flex justify-content-center mt-3"> 
        <button type="submit" class="btn btn-primary btn" [disabled]="loginForm.invalid">Enviar</button>
      </div>
  </form>
</div>
