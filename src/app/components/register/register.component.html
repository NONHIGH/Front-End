<div class="container bg-light p-4 rounded mt-4">
  <h1 class="text-center">Registro</h1>
    <form class="" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" formControlName="apellido" placeholder="Ingrese su apellido">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Ingrese su email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Ingrese su contraseña">
      </div>
      <div class="d-flex justify-content-center mt-3"> 
        <button type="submit" class="btn btn-primary btn" [disabled]="form.invalid">Enviar</button>
      </div>
    </form>
  </div>
